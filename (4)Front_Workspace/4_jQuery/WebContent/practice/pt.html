<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Practices1</title>
<script src="../js/jquery-3.5.1.min.js">
</script>
</head>

<body>
    <div id="originDiv" style="width: 200px; height: 200px; background: orangered">
        <button id="copy">복사하기</button>​
        <button id="delete">​삭제하기</button>​
    </div>
    <div id="cloneDiv"></div>​
    <script>
    	$(function(){
			$('#copy').on('click', function(){
				$('#originDiv').clone().appendTo('#cloneDiv');
			});

			$('#delete').on('click', function(){
				$('#originDiv').empty();
			});

		});
    </script>

</body>

</html>
