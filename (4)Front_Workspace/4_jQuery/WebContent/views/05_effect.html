	<h2>slideDown()과 slideUp()</h2>

	<p class="contents">내용1</p>
	<div class="menu">두 번째 메뉴</div>
	<p class="contents">내용2</p>	
	<div class="menu">세 번째 메뉴</div>
	<p class="contents">내용3</p>

	<div class="menu">다섯 번째 메뉴</div>

		$(function(){
			//메뉴를 클릭하면 해당하는 p태그의 내용이 보이게 만들어라.
			//모든 메뉴는 menu 클래스이므로 선택

				//방법1) sliseDown/Up 사용

				// if($(this).next().css('display') == 'none'){

				// } else {

				//방법2) slideToggle() 사용

	</script>

	<h3>fadeIn()과 fadeOut()</h3>
	<button id="fadeIn">fadeIn()</button>	
	<button id="fadeOut">fadeOut()</button>
	<button id="fadeToggle">fadeToggle()</button>
	<br>	
	<img src="../images/flower1.PNG" id="flower">
	<script>
		$(function(){
			$('#fadeIn').click(function(){
				$('#flower').fadeIn(900);
			});

			$('#fadeOut').click(function(){
				$('#flower').fadeOut(300);
			});

			$('#flower').hover(function(){
				$(this).fadeTo(700, 0.3); //0에 가까울수록 투명
			}, function(){
				$(this).fadeTo(700, 1); //1에 가까울수록 불투명
			});

			$('#fadeToggle').click(function(){
				$('#flower').fadeToggle(500);
			});

		});
	</script>
