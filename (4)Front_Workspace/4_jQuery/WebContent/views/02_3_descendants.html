<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02_3_Descendants</title>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	.wrap *{
		border: 1px solid lightgray;
		display: block;
		padding: 5px;
		margin: 15px;
	}

	.type{width: 500px;}
</style>
</head>
<body>
	<h1>객체 탐색</h1>
	<h2>순회(탐색) 메소드</h2>
	<h3>Descendants 메소드</h3>
	<p>선택된 요소의 하위 요소들을 선택할 수 있는 메소드</p>
	<div class="wrap">div(grand-grand parent)
		<div class="type">
			<ul>ul(grand parent)
				<li>li(direct parent)
					<span>span1</span>
				</li>
				<li>li(direct parent)
					<span>span2</span>
				</li>
			</ul>
		</div>

		<div class="type">div(grand parent)
			<p>p(direct parent)
				<span>span</span>
			</p>
		</div>
	</div>
	<script>
		$(function(){
			var style1 = {'color':'red', 'border':'2px solid red'};
			var style2 = {'color':'blue', 'border':'2px solid blue'};
			var style3 = {'color':'green', 'border':'2px solid green'};
			var style4 = {'color':'pink', 'border':'2px solid pink'};
			var style5 = {'color':'orange', 'border':'2px solid orange'};

			//children() : 선택된 요소의 바로 다음 레벨의 자손
			$('.wrap').children().css(style1);
			$('.wrap').children().children().css(style2); //div 자손인 div 하위에 있는 <ul>과 <p>가 선택됨

			$('.wrap').children().children('ul').css(style3); //ul하위의 요소가 선택됨
			$('.wrap').children().children().children('li').css(style4);

			//find() : 선택된 요소의 인자와 일치하는 모든 후손
			$('.wrap').find('span').css(style1);

			//span1과 span2에만 style5 적용하기
			//$('li').children('span').css(style5);
			$('.wrap').children().children().children('li').children().css(style5);
		});
	</script>
</body>
</html>
