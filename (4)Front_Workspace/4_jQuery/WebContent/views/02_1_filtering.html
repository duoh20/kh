<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02_1_filitering</title>
<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<h1>객체 탐색</h1>
	<h2>필터링 메소드</h2>
	<p>필터 메소드를 사용해서 문서 객체를 선택할 수 있음</p>
	<h4 class="test">test-a</h4>
	<h4 class="test">test-b</h4>
	<h4 class="test">test-c</h4>
	<h4 class="test">test-d</h4>
	<h4>test-e</h4>
	<h4 class="test">test-f</h4>
	<script>
		$(function(){
			$('h4').filter(':even').css({'background':'tomato', 'color':'white'}); //선택자 이용 시 $('h4:even')....

			$('h4').filter(':odd').css({'background':'yellowgreen', 'color':'white'}); 

			$('h4').first().css('font-size','1.5em'); 
			$('h4').last().text($('h4').last().text() + " : 마지막 요소"); //$('h4').last().text()만 작성하면 h4 마지막 요소의 text값만 가지고 오는 격이므로 +연산으로 값을 추가해주자

			$('h4').eq(3).text($('h4').last().text() + " : eq() 메소드로 필터링");

			$('h4').not('.test').css({'background':'yellow', 'color':'black'}); //클래스가 test가 아닌 요소 선택
		});
	</script>
</body>
</html>
