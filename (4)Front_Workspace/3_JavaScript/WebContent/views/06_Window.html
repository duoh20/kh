<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_Window 객체</title>
<style>
	.area{border: 1px solid gold; min-height:100px; font-size: 40px;}
</style>
</head>
<body>
	<h1>window 객체</h1>
	<p>
		window 객체는 자바스크립트의 최상위 객체이며 BOM과 DOM으로 나뉨<br>
		BOM(Browser Object Model) : lacation, navigator, history, screen<br>
		DOM(Document Object Model) : document
	</p>

	<h2>window</h2>
	<p>브라우저 창에 대한 설정을 하는 객체</p>
	<button onclick='test1();'>실행1</button>
	<button onclick='test2();'>실행2</button>
	<script>
		function test1(){
			window.open(); //새창으로 이동, _self 이동 디폴트
			window.open('http://www.naver.com', '네이버', 'width=500, height=300;'); //url, 창제목, 속성
			//버튼을 실행하면 1개 창만 열리는데, 이는 두 개 이상의 창을 열면 브라우저에서 복수 새창의 팝업을 차단함, 허용하면 2개 다 뜸
		}

		function test2(){
			var popup = window.open("", "_self");
			popup.document.write("<html><head></head><body><h2>나 팝업이야</h2></body></html>");
		}
	</script>

	<h3>window 객체의 timer 메소드</h3>
	<h4>setTime()</h4>
	<button onclick="test3();">실행확인</button>
	<script>
		function test3(){
			var myWindow = window.open("", "", "width=500, height=300");

			myWindow.alert('3초 후에 이 페이지는 종료됩니다.');
			window.setTimeout(function(){
				myWindow.close();
			}, 3000); //1초 = 1000
		} //매개변수에 함수를 집어넣어서 작동하게 함
	</script>

	<h4>setInterval()</h4> 
	<button onclick="test4();">실행확인</button>
	<div id="area" class="area"></div>
	<script>
		var area = document.getElementById('area');
		function test4(){

			window.setInterval(function(){
				var date = new Date();
				area.innerHTML = date.getHours() + ":"
								+ date.getMinutes() + ":"
								+ date.getSeconds();
			}, 1000);
		}
	</script>

	<h4>clearInterval()</h4>
	<button onclick='test5();'>실행확인</button>
	<div class="area" id="area1"></div>
	<script type="text/javascript">
		function test5(){
			var area = document.getElementById('area1');

			var count = 3;
			var intervalID = window.setInterval(function(){
				area.innerHTML = 'countdown : ' + (count--);

				if(count < 0) {
					clearInterval(intervalID); //0 종료 이후에 -로 출력되지 않고 interval이 종료
					area.innerHTML += '종료!';
				}

			}, 1000);
		}
	</script>	
</body>
</html>
