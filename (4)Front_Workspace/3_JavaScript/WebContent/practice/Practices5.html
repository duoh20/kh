<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Practices5</title>
<style type="text/css">
	fieldset {
		width: 471px;
		text-align: center;
	}

	div{
		width: 470px;
		height: 70px;
		box-sizing: border-box;
		border: 1px solid gray;
		background: silver;
		padding: 12px;
		margin-top: 15px;
		display: none;
	}
</style>
</head>
<body>
	<fieldset>
		<legend>검색할 항목을 선택하세요.</legend>
		<input type="radio" name="category" value="제목" onclick="showDiv(this)">제목
		<input type="radio" name="category" value="날짜" onclick="showDiv(this)">날짜
		<input type="radio" name="category" value="작성자" onclick="showDiv(this)">작성자
	</fieldset>
	
	<div id="titleDiv">검색할 제목을 입력하세요:<br>
	<input type="text" size="50">&nbsp;<button>검색</button>
	</div>
	
	<div id="dateDiv">검색할 날짜를 입력하세요:<br>
	<input type="date" style="width: 130px;">&nbsp;-&nbsp;<input type="date" style="width: 130px;">&nbsp;<button>검색</button>
	</div>
	
	<div id="idDiv">검색할 아이디을 입력하세요:<br>
	<input type="text" size="20">&nbsp;<button>검색</button>
	</div>
	
	<script type="text/javascript">
		function showDiv(cate){
			switch(cate.value){
				case '제목': 
					document.getElementById('titleDiv').style.display = 'block';
					document.getElementById('dateDiv').style.display = 'none';
					document.getElementById('idDiv').style.display = 'none';
					break;
				case '날짜': 
					document.getElementById('titleDiv').style.display = 'none';
					document.getElementById('dateDiv').style.display = 'block';
					document.getElementById('idDiv').style.display = 'none';
					break;
				case '작성자':
					document.getElementById('titleDiv').style.display = 'none';
					document.getElementById('dateDiv').style.display = 'none';
					document.getElementById('idDiv').style.display = 'block';
					break;
			}
		}
	</script>
</body>
</html>
